<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      ul {
        list-style: none;
        color: blue;
        font-size: 50px;
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <ul id="target"></ul>
    <script>
      var user = [
        { id: 1, name: "Hong Anh", gender: 2 },
        { id: 2, name: "Tuan Anh", gender: 1 },
        { id: 3, name: "Thanh Binh", gender: 1 },
        { id: 4, name: "Thuy Trang", gender: 2 },
        { id: 5, name: "Minh Tuan", gender: 1 },
      ];
      var target = document.querySelector("#target");
      user.map(function (item) {
        var li = document.createElement("li");
        li.setAttribute("class", "user-items");
        li.innerText = `
            ${item.id} - ${item.name} - ${item.gender == 1 ? "male" : "female"}
        `;
        target.appendChild(li);
      });
    </script>
  </body>
</html>
